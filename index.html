<body>
    <h1>Boxception (Div Version)</h1>

<div id="large">
    <div id="medium">
        <div id="small">
           
        </div>
    </div>

<h1>Boxception (Table Version)</h1>
<!-- Table -->

<table>
    <tbody>
        <!-- First Row -->
        <tr id="one">
            <td class="top left large"></td>
            <td class="top large"></td>
            <td class="top large"></td>
            <td class="top large"></td>
            <td class="top right large"></td>
        </tr>
        <tr id="two">
            <td class="left large"></td>
            <td class="top left medium"></td>
            <td class="top medium"></td>
            <td class="top right medium"></td>
            <td class="right large"></td>
        </tr>
        <tr id="three">
            <td class="left large"></td>
            <td class="left medium"></td>
            <td class="left top right bottom small"></td>
            <td class="right medium"></td>
            <td class="right large"></td>
        </tr>
        <tr id="four">
            <td class="left large"></td>
            <td class="left medium"></td>
            <td class="medium"></td>
            <td class="right medium"></td>
            <td class="right large"></td>
        </tr>
        <tr id="five">
            <td class="left bottom large"></td>
            <td class="top bottom large"></td>
            <td class="top bottom large"></td>
            <td class="top bottom large"></td>
            <td class="right bottom large"></td>
        </tr>
    </tbody>
</table>
